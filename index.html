<style>
    body{
        text-align: center;
    }
    .bordered{
        border: 2px solid black;
    }
    .results,
    .toppings-wrapper,
    .toppings-wrapper .bordered{
        width:auto;
        margin:auto;
    }
</style>
<body>
    <label>
        Number of Scoops:
        <input id="scoopsInput" type="number" value="1" min="1" max="4">
    </label>
    <div class="cone-cups">
        <label>
            <input type="radio" name="container" value="cone" id="cone">
            Cone
        </label>
        <label>
            <input type="radio" name="container" value="cup" id="cup" checked>
            Cup
        </label>
    </div>
    <div class="toppings-wrapper" class="toppings-wrapper" id="toppingsWrapper">
        <h3>
            Toppings:
        </h3>
        <table class="bordered">
            <tr>
                <td>
                    <label>
                        <input type="checkbox" value="sprinkles" id="sprinkles">
                        Sprinkles <span id="sprPrice">($.50)</span>
                    </label>
                </td>
                <td>
                    <label>
                        <input type="checkbox" value="whip" id="whip">
                        Whipped Cream <span id="whpdPrice">($.25)</span>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input type="checkbox" value="fudge" id="fudge">
                        Hot Fudge <span id="fdgPrice">($1.25)</span>
                    </label>
                </td>
                <td>
                    <label>
                        <input type="checkbox" value="cherry" id="cherry">
                        Cherry <span id="chryPrice">($.25)</span>
                    </label>
                </td>
            </tr>
        </table>
        <button id="submitOrder">
            Submit Order
        </button>
    </div>
        <table class="results">
            <tr>
                <td>
                    Base Price:
                </td>
                <td id="basePriceOutput">
                    $0.0
                </td>
            </tr>
            <tr>
                <td>
                    Tax:
                </td>
                <td id="taxOutput">
                    $0.0
                </td>
            </tr>
            <tr>
                <td>
                    Total Due:
                </td>
                <td id="totalOutput">
                    $0.0
                </td>
            </tr>
        </table>
    </div>
</body>
<script src="scripts/main.js">


</script>
